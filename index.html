<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="dashboard">
        <div class="logo">
          <img src="./img/dashboard.png" alt="logo" />
          <h1 class="dashboard-title">Dashboard</h1>
        </div>
        <div class="dash-menu-1">
          <ul class="nav-1">
            <li>
              <img src="./img/home.png" alt="home" />
              <a href="#">Home</a>
            </li>
            <li>
              <img src="./img/profile.png" alt="profile" />
              <a href="#">Profile</a>
            </li>
            <li>
              <img src="./img/message.png" alt="messages" />
              <a href="#">Messages</a>
            </li>
            <li>
              <img src="./img/clock-outline.png" alt="clock" />
              <a href="#">History</a>
            </li>
            <li>
              <img src="./img/note-multiple.png" alt="tasks" />
              <a href="#">Tasks</a>
            </li>
            <li>
              <img src="./img/account-group.png" alt="communities" />
              <a href="#">Communities</a>
            </li>
          </ul>
        </div>
        <div class="dash-menu-2"></div>
      </div>
      <div class="header">Header</div>
      <div class="projects">Main Grid</div>
    </div>
