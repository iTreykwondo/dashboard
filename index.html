<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="sidebar">
        <div class="logo">
          <img src="./img/dashboard.png" alt="logo" />
          <h1>Dashboard</h1>
        </div>
        <ul class="menu-1">
          <li>
            <img src="./img/home.png" alt="" />
            <a href="#">Home</a>
          </li>
          <li>
            <img src="./img/profile.png" alt="profile" />
            <a href="#">Profile</a>
          </li>
          <li>
            <img src="./img/message.png" alt="messages" />
            <a href="#">Messages</a>
          </li>
          <li>
            <img src="./img/clock-outline.png" alt="history" />
            <a href="#">History</a>
          </li>
          <li>
            <img src="./img/note-multiple.png" alt="tasks" />
            <a href="#">tasks</a>
          </li>
          <li>
            <img src="./img/account-group.png" alt="communities" />
            <a href="#">Communities</a>
          </li>
        </ul>
        <ul class="menu-2">
          <li>
            <img src="./img/cog-outline.png" alt="settings" />
            <a href="#">Settings</a>
          </li>
          <li>
            <img src="./img/help-box.png" alt="support" />
            <a href="#">Support</a>
          </li>
          <li>
            <img src="./img/shield-check.png" alt="privacy" />
            <a href="#">Privacy</a>
          </li>
        </ul>
      </div>
      <div class="header">
        <div class="search-section">
          <div class="search">
            <img src="./img/magnify.png" alt="search" />
            <input type="text" name="search" id="search" />
          </div>
          <div class="acount-info">
            <img src="./img/bell-ring.png" alt="notifications" />
            <img
              height="auto"
              width="60px"
              src="./img/profile-pic.jpg"
              alt="profile-image"
            />
            <h3>Morgan Oakley</h3>
          </div>
        </div>
        <div class="profile-section">Profile</div>
      </div>
      <div class="projects">Main Grid</div>
    </div>
  </body>
</html>
